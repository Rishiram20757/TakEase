<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="sections">
            <div class="box todo-box">
                <h2>To-Do</h2>
                <ul id="todoList" class="task-list">
                    <!-- To-Do tasks will be displayed here -->
                </ul>
                <div class="task-actions">
                    <input type="text" id="todoInput" placeholder="Add a new task">
                    <input type="date" id="todoDueDateInput" placeholder="Due Date">
                    <select id="todoPriorityLevelInput">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                    <input type="text" id="todoLabelInput" placeholder="Enter labels">
                    <button onclick="addTask('todo')">Add</button>
                </div>
            </div>
            <!-- Repeat similar structure for Notes and Events sections -->
        </div>
    </div>

    <div class="motivational-quotes">
        <h2>Motivational Quotes</h2>
        <p>“The only way to do great work is to love what you do.” – Steve Jobs</p>
        <p>“Success is not final, failure is not fatal: It is the courage to continue that counts.” – Winston Churchill</p>
        <p>“Believe you can and you're halfway there.” – Theodore Roosevelt</p>
        <!-- Add more quotes here -->
    </div>

    <input type="text" id="searchInput" placeholder="Search tasks">
    <button onclick="undoDeletion()">Undo Deletion</button>

    <script src="script.js"></script>
</body>
</html>
